---
- name: Configure host.
  hosts: all

  vars_files:
    - config.yml

  vars_prompt:
    - name: mas_email
      prompt: "Enter your Apple ID email address"
      private: false

  tasks:
    - name: Install MacOS command-line tools.
      ansible.builtin.import_role:
        name: elliotweiser.osx-command-line-tools

    - name: Install Rosetta
      ansible.builtin.import_role:
        name: rosetta
      when: install_rosetta is true and ansible_machine == 'arm64'

    - name: Install Homebrew & packages
      ansible.builtin.import_role:
        name: geerlingguy.mac.homebrew
      tags: ['homebrew']

    - name: Install dotfiles
      ansible.builtin.import_role:
        name: dotfiles
      tags: ['dotfiles']

    - name: Set defaults
      ansible.builtin.import_role:
        name: defaults_settings
      when: defaults_settings_file

    - name: Customize sudoers configuration
      ansible.builtin.import_role:
        name: sudoers

    - name: Install App Store apps
      ansible.builtin.import_role:
        name: geerlingguy.mac.mas
      when: mas_installed_apps or mas_installed_app_ids
      tags: ['mas']

    - name: Configure dock
      ansible.builtin.import_role:
        name: geerlingguy.mac.dock
      when: configure_dock
      tags: ['dock']

    - name: Configure iTerm2 to load settings from filesystem
      community.general.osx_defaults:
        state: present
        domain: com.googlecode.iterm2
        key: "{{ item.0 }}"
        type: "{{ item.1 }}"
        value: "{{ item.2 }}"
      loop:
        - ['PrefsCustomFolder', 'string', '{{ iterm2_settings_dir }}']  # Set directory to load settings from
        - ['LoadPrefsFromCustomFolder', 'bool', true]  # Enable loading settings from directory
        - ['NoSyncNeverRemindPrefsChangesLostForFile_selection', 'int', 2]  # Automatically save changes to settings

    - name: Install VSCodium extensions
      ansible.builtin.import_role:
        name: vscodium_extensions

    - name: Run post-provision task files in a block.
      tags: ['post']
      block:
        - name: Run configured post-provision ansible task files.
          include_tasks: "{{ outer_item }}"
          loop_control:
            loop_var: outer_item
          with_fileglob: "{{ post_provision_tasks | default(omit) }}"
