---
downloads: ~/.ansible-downloads/

configure_dotfiles: true
configure_osx: true

# Set to 'true' to configure the Dock via dockutil.
configure_dock: false
dockitems_remove: []
# - Launchpad
# - TV
# - Podcasts
# - 'App Store'
dockitems_persist: []
# - name: "TextEdit"
#   path: "/Applications/TextEdit.app/"
#   pos: 5

dotfiles_repo: https://github.com/sculley/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Development/GitHub/dotfiles
dotfiles_files:
  # - .zshrc
  - .gitignore
  - .inputrc
  - .macos
  - .vimrc

homebrew_installed_packages:
  - autoconf
  - bash-completion
  - git
  - github/gh/gh
  - go
  - gpg
  - node
  - nvm
  - php
  - ssh-copy-id
  - openssl
  - wget
  - zsh-history-substring-search

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - chromedriver
  - firefox
  - google-chrome

osx_script: "~/.macos --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
# - name: drush
#   state: present # present/absent, default: present
#   version: "^8.1" # default: N/A
gem_packages: []
# - name: bundler
#   state: present # present/absent/latest, default: present
#   version: "~> 1.15.1" # default: N/A
npm_packages: []
# - name: webpack
#   state: present # present/absent/latest, default: present
#   version: "^2.6" # default: N/A
pip_packages: []
# - name: mkdocs
#   state: present # present/absent/latest, default: present
#   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []

# hostname
hostname: mac

# powerlevel10k
configure_powerlevel10k: true

p10k_config_file_url: "https://raw.githubusercontent.com/sculley/iterm2-setup/main/.p10k.zsh"

# iterm2
iterm2_font_urls:
  - https://github.com/romkatv/powerlevel10k-media/raw/master/MesloLGS%20NF%20Regular.ttf
iterm2_dynamic_profile_urls:
  - https://raw.githubusercontent.com/sculley/iterm2-setup/main/MacOS-iTerm2.json
iterm2_shell_integration: true
iterm2_set_dynamic_default_profile_script_url: "https://raw.githubusercontent.com/sculley/iterm2-setup/main/set-dynamic-default-profile.py"
iterm2_set_dynamic_default_profile_script_name: "set-dynamic-default-profile.py"