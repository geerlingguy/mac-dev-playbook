---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_macos: yes

repos_dir: "{{ lookup('env','HOME') }}/repos"

dotfiles_repo: https://github.com/rlipke/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .macos
  - .vimrc

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - archey
  - bash
  - bash-completion
  - bash-git-prompt
  - bat
  - coreutils
  - cowsay
  - exa
  - fd
  - git
  - go
  - gnupg
  - htop
  - iperf
  - jq
  - lolcat
  - micro
  - ncdu
  - neofetch
  - nmap
  - node
  - openssl
  - python3
  - p7zip
  - shellcheck
  - sqlite
  - ssh-copy-id
  - the_silver_searcher
  - tree
  - wget

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - anylist
  - atom
  - bartender
  - discord
  - docker
  - dropbox
  - droplr
  - eagle
  - firefox
  - google-chrome
  - istat-menus
  - iterm2
  - kaleidoscope
  - karabiner-elements
  - keybase
  - lastfm
  - launchcontrol
  - moom
  - rocket
  - slack
  - spotify
  - sublime-text
  - textexpander
  - tidal
  - twitch
  - vagrant
  - virtualbox
  - virtualbox-extension-pack
  - visual-studio-code

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
  - { id: 411643860, name: "DaisyDisk" }
  - { id: 924726344, name:  "Deliveries" }
  - { id: 568494494, name: "Pocket" }
  - { id: 866773894, name: "Quiver" }

macos_script: "~/.macos"

