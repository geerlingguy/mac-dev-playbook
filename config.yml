---
downloads: ~/.ansible-downloads/

configure_dotfiles: no
configure_terminal: true
configure_osx: no

# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove:
- Launchpad
- TV
- Podcasts
- 'App Store'
- Calendar
- Mail
- Contacts
- Pages
- Keynote
- Numbers
- Photos
- iMovie
- Maps
- FaceTime
- Reminders
- Notes
- Music
- Podcasts
- News
- 'System Preferences'
dockitems_persist:
- name: Superhuman
  path: "/Applications/Superhuman.app/"
  pos: 1
- name: Safari
  path: "/Applications/Safari.app/"
  pos: 2
- name: Fantastical
  path: "/Applications/Fantastical.app/"
  pos: 3
- name: iTerm
  path: "/Applications/iTerm.app/"
  pos: 4
- name: Slack
  path: "/Applications/Slack.app/"
  pos: 5
- name: Messages
  path: "/Applications/Messages.app/"
  pos: 6

homebrew_taps:
